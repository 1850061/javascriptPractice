<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
		.mul
		{
			display: inline-block;
			width: 80px;
		}
	</style>
</head>
<body>
	<p>99乘法表</p>
	<script type="text/javascript">
		for(let i=1; i<=9; i++)
		{
			for(let j=i; j<=9; j++)
			{
				document.write(`<span class="mul">${i}*${j}=${i*j}</span>`)
				
			}
			document.write(`<br/>`)
		}
	</script>
</body>
</html>
