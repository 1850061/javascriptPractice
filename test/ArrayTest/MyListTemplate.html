<body>
<script type="text/javascript">
	function myListTemplate(arr) {
		return `<ul>
				${arr.map((item)=>`<li>${item}</li>`).join('')}
				</ul>`;
	}
	document.write(myListTemplate([1,2,3,666,'哈哈哈']))
</script>
</body>
