<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		ul {
			list-style: none;
		}
		
		body {
			background: #000;
		}
		
		.wrap {
			margin: 100px auto 0;
			width: 630px;
			height: 394px;
			padding: 10px 0 0 10px;
			background: #000;
			overflow: hidden;
			border: 1px solid #fff;
		}
		
		.wrap li {
			float: left;
			margin: 0 10px 10px 0;
			
		}
		
		.wrap img {
			display: block;
			border: 0;
		}
	</style>
	<script src="../jquery-1.11.1.min.js"></script>
	<script>
		$(window).ready(function (){
			let ul=$(".wrap>ul");
			let li=$(".wrap li");
			li.mouseenter(function (){
				$(this).css("opacity",1);
				$(this).siblings("li").css("opacity",0.4);
			})
			
			ul.mouseleave(function (){
				$(this).children("li").css("opacity",1);
			})
		})
	</script>
</head>
<body>
<div class="wrap">
	<ul>
		<li><a href="#"><img src="../../resource/images/1.jpg" width="120" height="197" alt=""/></a></li>
		<li><a href="#"><img src="../../resource/images/2.png" width="120" height="197" alt=""/></a></li>
		<li><a href="#"><img src="../../resource/images/3.jpg" width="120" height="197" alt=""/></a></li>
		<li><a href="#"><img src="../../resource/images/4.png" width="120" height="197" alt=""/></a></li>
		<li><a href="#"><img src="../../resource/images/5.png" width="120" height="197" alt=""/></a></li>
		<li><a href="#"><img src="../../resource/images/6.png" width="120" height="197" alt=""/></a></li>
	</ul>
</div>
</body>
</html>
